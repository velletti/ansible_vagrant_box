---
apache2_modules:
   - id: 'auth'
     state: absent
   - id: 'rewrite'
     state: present

apache2_confs:
   - id: 'security'
     state: absent
#   - id: 'mime'
#     state: present

apache2_sites:
   - id: '000-default'
     name: '000-default'
     state: absent
     add_webroot: no
     docroot: /vagrant/shop/www/source

   - id: 'shop'
     name: 'shop.local'
     ip: '*'
     port: 80
     state: present
     add_webroot: no
     docroot: /vagrant/shop/www/source
     template: "etc/apache2/sites-available/site.j2"
     rules: []
     aliases: []
     redirects: []

